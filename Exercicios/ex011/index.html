<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Midias em HTML5</title>

</head>
<body>
        <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente sumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto.m.png" type="image/png">
        <img src="Imagens/foto.g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/Read All Over - Nathan Moore.mp3" autoplay controls></audio>
    <!-- MP3 WAV DGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Read All Over - Nathan Moore.mp3" type="audio/mpeg">
        <source src="midia/Read All Over - Nathan Moore.ogg" type="audio/ogg">
        <source src="midia/Read All Over - Nathan Moore.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Read All Over - Nathan Moore.mp3">Clique aqui para baixar o arquivo de audio</a></p>
    </audio>
</body>
</html>
